{% extends 'base.html' %}
<!--  -->
{%block title%}REGISTER{%endblock title%}
<!--  -->
{%block body%}
<form action="{% url 'register' %}" id="registration-form" name="registrationForm" method="post" autocomplete="off">
    {% csrf_token %}
    <fieldset>
        <legend>Student's Personal Information</legend>
        <label for="usn">USN</label>
        <input type="text" id="rusn" name="usn" placeholder="Enter USN eg: 1JS19CS000" required>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">E-mail</label>
        <input type="email" id="name" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter 10 digit phone number (Optional)">

        <label for="password">Set Password</label>
        <input type="password" id="password" name="password" required>
    </fieldset>

    <fieldset>
        <legend>Course Information</legend>
        <label for="branch">Select Branch</label>
        <select id="branch" name="branch" required>
        <option disabled selected value>Choose a Branch</option>
        {% for dept in departments %}
        <option value="{{dept.d_id}}" >{{dept.d_name}}</option>
        {% endfor %}
    </select>

        <label for="semester">Select Semester</label>
        <select id="semester" name="semester" required>
        <option disabled selected value>Choose Semester</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
    </select>

        <label for="section">Section</label>
        <select name="section" id="section">
        <option disabled selected value>Choose Section</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
    </select>
    </fieldset>
    <button class="register-btn" type="submit">REGISTER</button>
</form>



{%endblock body%}
